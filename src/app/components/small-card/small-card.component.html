<div class="container__small-card">
    <div class="small-card__picture">
        <a [routerLink]="['content',id]" rel="noopener noreferrer">
            <img
                src={{photoCover}}
                alt={{smallCardTitle}}
                />  
               
        </a>
    </div>
    <div class="small-card__title">
        <span class="small-card__data">{{smallCardReleaseDate}}</span>
        <div class="infor">

            <a [routerLink]="['content',id]" rel="noopener noreferrer">
            <h4>
                {{smallCardTitle}}
            </h4>
            <h2>
                {{smallCardSubTitle}}
            </h2>
            </a>
        </div>
        <a [routerLink]="['content',id]" rel="noopener noreferrer"></a>
    </div>
</div>
